  				<p align="center" style="font-size: 40px;color: #000000;"><strong>IOS成员徐伟伟论文被CCC2019录用</strong></p>
  				<br />
  				<br />
				<p style="text-indent:2em;font-size: 18px;line-height:35px;color: #000000;">2019年4月1日，IOS研究组成员徐伟伟的论文《基于反推控制的水下救助航迹跟踪》被第三十八届中国控制会议录用。</p>
				<p style="text-indent:2em;font-size: 18px;line-height:35px;color: #000000;">该项目设计了一个轨迹跟踪算法，延伸至水下打捞系统，具有非常广阔的应用前景。</p>
